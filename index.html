<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="adam wainikainen" />
    <meta
      name="decription"
      content=" an interactive social media web application where users can add and remove photos, like photos of other users, and make a few minor adjustments to their profile"
    />
    <meta
      name="keywords"
      content="picture sharing, photo sharing, photography, image inspiration, photo ideas, professional pictures, upload pictures, portfolio sharing, digital gallery"
    />
    <link rel="stylesheet" href="pages/index.css" />
    <link rel="favicon" href="favicon.ico" />
    <title>Spots</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="./images/logo.svg" alt="Website Logo" class="header__logo" />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/avatar.jpg"
            alt="profile picture"
            class="profile__pic"
          />
          <div class="profile__container">
            <h1 class="profile__name">Bessie Coleman</h1>
            <p class="profile__decription">Civil Aviator</p>

            <button type="button" class="profile__edit-button">
              <img src="./images/group2.svg" alt="profile button symbol" />Edit
              Profile
            </button>
          </div>
          <button type="button" class="profile__post-button">
            <img
              src="./images/group26.svg"
              alt="post button symbol"
              class="profile__post-icon"
            />New Post
          </button>
        </section>

        <section class="cards page__section">
          <ul class="cards__list">
            <li class="card">
              <img
                src="./images/1-photo-by-moritz-feldmann-from-pexels.jpg"
                alt="Val Thorens"
                class="card__image"
              />
              <div class="card__text">
                <h2 class="card__title">Val Thorens</h2>
                <button type="button" class="card__like-button"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/2-photo-by-ceiline-from-pexels.jpg"
                alt="Restaurant terrace"
                class="card__image"
              />
              <div class="card__text">
                <h2 class="card__title">Restaurant terrace</h2>
                <button type="button" class="card__like-button"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/3-photo-by-tubanur-dogan-from-pexels.jpg"
                alt="an outdoor cafe"
                class="card__image"
              />
              <div class="card__text">
                <h2 class="card__title">An outdoor cafe</h2>
                <button type="button" class="card__like-button"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/4-photo-by-maurice-laschet-from-pexels.jpg"
                alt="long bridge with trees around"
                class="card__image"
              />
              <div class="card__text">
                <h2 class="card__title">
                  A very long bridge, over the forrest...
                </h2>
                <button type="button" class="card__like-button"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/5-photo-by-van-anh-nguyen-from-pexels.jpg"
                alt="tunnel with morning light"
                class="card__image"
              />
              <div class="card__text">
                <h2 class="card__title">Tunnel with morning light</h2>
                <button type="button" class="card__like-button"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/6-photo-by-moritz-feldmann-from-pexels.jpg"
                alt="Mountain house"
                class="card__image"
              />
              <div class="card__text">
                <h2 class="card__title">Mountain house</h2>
                <button type="button" class="card__like-button"></button>
              </div>
            </li>
          </ul>
        </section>
      </main>

      <footer class="footer">2025 &copy; Spots</footer>
    </div>

    <div class="modal modal_is-opened">
      <div class="modal__container">
        <button type="button" class="modal__exit" aria-label="Exit Modal">
          <img class="button" src="./images/Group 27.svg" alt="button icon" />
        </button>
        <form class="form">
          <h2 class="form__title">Edit profile</h2>
          <label class="label">Name</label>
          <input
            type="text"
            placeholder="Type your name"
            class="form__input"
            required
          />
          <label class="label">Description</label>
          <input
            type="text"
            placeholder="Describe yourself"
            class="form__input"
            required
          />
          <button type="submit" class="form__save">Save</button>
        </form>
      </div>
    </div>
    <div class="modal modal_is-opened--hidden">
      <div class="modal__container">
        <button type="button" class="modal__exit" aria-label="Exit Modal">
          <img class="button" src="./images/Group 27.svg" alt="button icon" />
        </button>
        <form class="form">
          <h2 class="form__title">New Post</h2>
          <label class="label">Image link</label>
          <input
            type="text"
            placeholder="Paste a link to the picture"
            class="form__input"
            required
          />
          <label class="label">Caption</label>
          <input
            type="text"
            placeholder="Type your caption"
            class="form__input"
            required
          />
          <button type="submit" class="form__save">Save</button>
        </form>
      </div>
    </div>
  </body>
</html>
